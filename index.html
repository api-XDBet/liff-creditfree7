<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style src="style.css"></style>
    <title>กิจกรรมแจกเครดิตฟรี</title>
    <!-- favicon คือรูป icon ที่อยุ่ในแท็บก่อน title -->
    <link rel="icon" type="image/x-icon" href="/image/XD_icon.png" />
  </head>

  <body>
    <h1>
      <div class="container">
        <img
          class="imgBG"
          src="https://64.media.tumblr.com/13d99bb5b03ddaacbc198a0941ee951d/de5a35eddd9fad73-8c/s640x960/386cbb24961f1ef355a3bd1d0c2ec0eb43f96950.gif"
          alt="imgBG.gif"
        />
        <img class="top-right" src="/image/XD7_logo.png" alt="XD7_logo.png" />
        <img class="top-left" src="/image/XD_game.png" alt="XD_game.png" />
      </div>
    </h1>

    <br />

    <h2>กิจกรรมแจกเครดิตฟรี</h2>

    <!-- ภาพสไลด์ -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 1/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="/image/slide_xd7/XD7_slide-1.png"
          alt="XD8BET ครบทุกลีกชั้นนำในเว็บเดียว กว่า 600 แมตช์ต่อสัปดาห์ ดูฟรีๆที่นี่ที่เดียว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 2/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="/image/slide_xd7/XD7_slide-2.png"
          alt="XD8BET เว็บสล็อตออนไลน์รวมค่ายกว่า 3,000 เกม ให้ร่วมสนุก พร้อมโบนัสสุดพิเศษ"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 3/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="/image/slide_xd7/XD7_slide-3.png"
          alt="XD8BET อีสปอร์ต เกมต่อสู้ เกมยิงมุมมองบุคลที่สาม พร้อมจัดแข่งทัวต์นาเมนต์"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 4/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="/image/slide_xd7/XD7_slide-4.png"
          alt="XD8BET คาสิโนจากสถานที่จริง เพียงคลิกเดียวก็ชนะได้"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 5/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="/image/slide_xd7/XD7_slide-5.png"
          alt="XD8BET เกมยิงปลา แตกง่าย จ่ายไว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <!-- จุดบอกตำแหน่งภาพสไลด์ -->
      <div style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <br />
    <button
      type="button"
      id="btnShare"
      style="width: 40%"
      class="button button1"
      value="แชร์กิจกรรม"
    >
      แชร์กิจกรรม
    </button>

    <button
      id="signUpbtn"
      type="button"
      style="width: 40%"
      class="button button2"
      value="สมัครสมาชิก"
    >
      สมัครสมาชิก
    </button>
  </body>
</html>
