    <title>กิจกรรมแจกเครดิตฟรี</title>
    <!-- favicon คือรูป icon ที่อยุ่ในแท็บก่อน title -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.discordapp.com/attachments/937407559416029189/989747130233135134/XDBET-0.png"
    />
  </head>

  <body>
    <h1>
      <div class="container">
        <img
          class="imgBG"
          src="https://64.media.tumblr.com/13d99bb5b03ddaacbc198a0941ee951d/de5a35eddd9fad73-8c/s640x960/386cbb24961f1ef355a3bd1d0c2ec0eb43f96950.gif"
          alt="Bg.gif"
        />
        <img
          class="top-right"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987972904484478996/logo_xd7bet.png"
          alt="XD7_logo.png"
        />
        <img
          class="top-left"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987972903976964126/logo_xd-bet.png"
          alt="XD_game.png"
        />
      </div>
    </h1>
    <br />
    <hr />
    <h2>กิจกรรมแจกเครดิตฟรี</h2>

    <!-- ภาพสไลด์ -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 1/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987950736526688307/Slide_mb_7-1.png"
          alt="XD7Bet_slide banner1.png"
          value="ครบทุกลีกชั้นนำในเว็บเดียว กว่า 600 แมตช์ต่อสัปดาห์ ดูฟรีๆที่นี่ที่เดียว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 2/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987950736732200960/Slide_mb_7-2.png"
          alt="XD7Bet_slide banner2.png"
          value="เว็บสล็อตออนไลน์รวมค่ายกว่า 3,000 เกม ให้ร่วมสนุก พร้อมโบนัสสุดพิเศษ"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 3/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987950737059360808/Slide_mb_7-3.png"
          alt="XD7Bet_slide banner3.png"
          value="อีสปอร์ต เกมต่อสู้ เกมยิงมุมมองบุคลที่สาม พร้อมจัดแข่งทัวต์นาเมนต์"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 4/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987950737357176882/Slide_mb_7-4.png"
          alt="XD7Bet_slide banner4.png"
          value="คาสิโนจากสถานที่จริง เพียงคลิกเดียวก็ชนะได้"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <!-- หมายเลขภาพสไลด์ เช่น 5/5 -->
        <div class="numbertext"></div>
        <img
          class="image"
          src="https://cdn.discordapp.com/attachments/937407559416029189/987950737604608010/Slide_mb_7-5.png"
          alt="XD7Bet_slide banner5.png"
          value="เกมยิงปลา แตกง่าย จ่ายไว"
        />
        <!-- ข้อความใต้รูปสไลด์ -->
        <div class="text"></div>
      </div>

      <!-- จุดบอกตำแหน่งภาพสไลด์ -->
      <div style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <br />
    <button
      type="button"
      id="btnShare"
      style="width: 40%"
      class="button button1"
      value="แชร์กิจกรรม"
    >
      แชร์กิจกรรม
    </button>

    <button
      id="signUpbtn"
      type="button"
      style="width: 40%"
      class="button button2"
      value="สมัครสมาชิก"
    >
      สมัครสมาชิก
    </button>
